<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Meine Vergehen Page
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

    <ion-virtual-scroll [items]="penalties">

      <ion-item *virtualItem="let penalty" (click)="onSelectPenalty(penalty)">
        {{ penalty.title }}
      </ion-item>

    </ion-virtual-scroll>
</ion-content>

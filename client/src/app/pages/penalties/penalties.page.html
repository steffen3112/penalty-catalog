<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Penalties
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list ion-item *ngFor="let penalty of penalties" (click)="onSelectPenalty(penalty)">
    <ion-item>{{penalty.name}}</ion-item>
  </ion-list>
</ion-content>

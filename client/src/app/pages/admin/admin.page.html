<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Admin
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list ion-item *ngFor="let user of users" (click)="onSelectUser(user)">
    <ion-item>{{user | namePipe }}</ion-item>
  </ion-list>
</ion-content>
